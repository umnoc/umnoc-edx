{% extends "wiki/base.html" %}
{% load static %}

{% block body %}
    {% for source in sources %}
        <h2>{{ source.title }}</h2>
        <div class="card card-body">
            {% for ext_course in source.get_courses %}
                {{ ext_course }}
            {% endfor %}
        </div>
    {% empty %}
        <p>Нет внешних источников курсов</p>
    {% endfor %}
{% endblock %}
