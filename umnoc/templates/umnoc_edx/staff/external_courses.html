{% extends "wiki/base.html" %}
{% load static %}

{% block body %}
    {% for source in sources %}
        <h2>{{ source.title }}</h2>
        <div class="card card-body">
            {{ source.get_courses }}
        </div>
    {% empty %}
        <p>Нет внешних источников курсов</p>
    {% endfor %}
{% endblock %}
